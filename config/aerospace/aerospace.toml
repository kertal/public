# AeroSpace configuration for multi-project workspaces
# See: https://nikitabobko.github.io/AeroSpace/guide

start-at-login = true

# Normalizations
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# Mouse follows focus
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

# Run workspace launcher on workspace change
exec-on-workspace-change = [
  '/bin/bash', '-c',
  '~/.config/workspaces/workspace.sh ensure "$AEROSPACE_FOCUSED_WORKSPACE" 2>/dev/null &'
]

[gaps]
inner.horizontal = 8
inner.vertical = 8
outer.left = 8
outer.right = 8
outer.top = 8
outer.bottom = 8

[mode.main.binding]
# ── Workspace switching ──────────────────────────────────────
alt-1 = 'workspace 1'
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'
alt-4 = 'workspace 4'
alt-5 = 'workspace 5'

# Toggle between last two workspaces (feels like Cmd+Tab between projects)
alt-tab = 'workspace-back-and-forth'

# ── Move window to workspace ────────────────────────────────
alt-shift-1 = 'move-node-to-workspace 1'
alt-shift-2 = 'move-node-to-workspace 2'
alt-shift-3 = 'move-node-to-workspace 3'
alt-shift-4 = 'move-node-to-workspace 4'
alt-shift-5 = 'move-node-to-workspace 5'

# ── Focus movement (vim-style) ──────────────────────────────
alt-h = 'focus left'
alt-j = 'focus down'
alt-k = 'focus up'
alt-l = 'focus right'

# Cycle windows within current workspace
alt-grave = 'focus --boundaries-action wrap-around-the-workspace dfs-next'
alt-shift-grave = 'focus --boundaries-action wrap-around-the-workspace dfs-prev'

# ── Move windows ─────────────────────────────────────────────
alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'

# ── Resize ───────────────────────────────────────────────────
alt-minus = 'resize smart -50'
alt-equal = 'resize smart +50'

# ── Layout ───────────────────────────────────────────────────
alt-slash = 'layout tiles horizontal vertical'
alt-comma = 'layout accordion horizontal vertical'
alt-f = 'fullscreen'
alt-shift-f = 'layout floating tiling'

# ── Service mode (for less common operations) ────────────────
alt-shift-semicolon = 'mode service'

[mode.service.binding]
esc = ['reload-config', 'mode main']
r = ['flatten-workspace-tree', 'mode main']
alt-shift-h = ['join-with left', 'mode main']
alt-shift-j = ['join-with down', 'mode main']
alt-shift-k = ['join-with up', 'mode main']
alt-shift-l = ['join-with right', 'mode main']

# ── Window rules ─────────────────────────────────────────────
[[on-window-detected]]
if.app-id = 'com.apple.finder'
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'com.apple.systempreferences'
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'com.apple.calculator'
run = 'layout floating'
